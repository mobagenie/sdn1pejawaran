<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Flip Text Testing</title>
        <link rel="stylesheet" href="jquery.bFlipText.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="jquery.bFlipText.js"></script>
    </head>
    <body>
        <div id="my_flip"></div>
        <script type="text/javascript">
            //initializing script by id
            $('#my_flip').bFlipText({text: 'MY test text here'});
        </script>
        <h2>Note: if the effect not appear, try refresh the page and make sure that your browser support css3 like 'animation'.</h2>
    </body>
</html>
