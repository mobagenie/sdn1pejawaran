<script>

  // alert('vid')
 
var mode = ""; 
  
// RECENT 
$.fn.getrecentjs = function recentjs() {
	
 if (mode == "dev") {
			
 var recentapiurl = (apiTestBaseURL + '/json/data/dev-test/external/restdb/recenttest.json');
//alert(recentapiurl);
 }else{

// https://ytrendcheck-7507.restdb.io/rest/recent?max=5&sort=name&dir=-1

var recentapiurl = ("https://ytrendcheck-7507.restdb.io/rest/recent?max=10&sort=_created&dir=-1");

}

//alert(recentapiurl)

var settings = {
  "async": true,
  "crossDomain": true,
  "url": recentapiurl,
  "method": "GET",
  "headers": {
    "content-type": "application/json",
    "x-apikey": "5fab74a58639597288385256",

  }
}

$.ajax(settings).done(function (response) {
  //console.log(response);
 // var json = JSON.stringify(response[0]);
 // var json = response[0].vid;
//    alert(json);

  //alert(json)
   var items = [];
   
  response.forEach(function(i){
   alert(i.vid)
  
  if (mode == "dev") {
	
items.push('<div class="thumb"><a href="c/?v=' + i.vid +'&ref=recent"><img src="default.jpg" alt="Thumbnail" width="100" height="50" /></a></div>');

}else{
	
items.push('<div id="thumb"><a href="c/?v=' + i.vid +'&ref=recent"><img src="https://i.ytimg.com/vi/' + i.vid + '/default.jpg" alt="Thumbnail" width="100" height="50" /></a></div>');

}
  
  items.push('<b><a href="c/?v=' + i.vid +'&ref=recent">' + i.vtit + '</a></b><br/>');
//  items.push("<b>Video ID :</b> " + i.vid + "<br/>");
});

$("<div/>", {
		 "class": "recent-con",
		html: items.join("")  // dont add ; 
	}).appendTo("#recent");

});

} // recent end

$().getrecentjs();

</script>
